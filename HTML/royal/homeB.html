<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Royal</title>
  </head>
  <style>
    #logo {
      width: 350px;
      height: 100px;
    }

    #nav {
      background-color: rgba(0, 0, 0, 0.472);
      position: relative;
    }

    #h {
      margin-left: 360px;
    }
    #as {
      margin-left: 30px;
    }
    #os {
      margin-left: 30px;
    }
    #cu {
      margin-left: 30px;
    }
    #p {
      margin-right: 80px;
    }
    #btn2{
      margin-left: 650px;
      padding-right: 300px;
      position: absolute;
    }

    #btn1{
      margin-left: 10px;
      padding-right: 300px;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="nav">
      <div class="container-fluid">
        <img
          src="/HTML/royal/images/logo.png"
          id="logo"
          alt="Logo"
          width="30"
          height="24"
          class="d-inline-block align-text-top"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" id="h">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="as">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="os">OUR SERVICE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="cu">CONTACT US</a>
            </li>
            <li class="nav-item" id="p">
              <a class="nav-link" href="#" id="cu">+91 98794 72527</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      id="carouselExampleInterval"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="1000">
          <img
            src="/HTML/royal/images/slide1.png"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item" data-bs-interval="1000">
          <img
            src="/HTML/royal/images/slide2.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item" data-bs-interval="1000">
          <img
            src="/HTML/royal/images/slide3.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item" data-bs-interval="1000">
          <img
            src="/HTML/royal/images/slide4.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item" data-bs-interval="1000">
          <img
            src="/HTML/royal/images/slide5.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div>
    <td>
      <tr>
        <button class="btn btn-primary" type="button" id="btn1">Button</button>
      </tr>
      <tr>
        <button class="btn btn-primary" type="button" id="btn2">Button</button>
      </tr>
    </td>
    </div>

  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
</html>
